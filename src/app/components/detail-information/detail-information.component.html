<div class="charts">
  <mat-card id="pieChart" *ngIf="penalty != null">
    <mat-card-title>Regel√ºbersicht</mat-card-title>
    <mat-card-content class="cake">
      <app-cake-chart [dataSet]="penalty"></app-cake-chart>
    </mat-card-content>
  </mat-card>
  <mat-card id="barChart" *ngIf="dataset != null">
    <mat-card-title>Penaltyscores</mat-card-title>
    <mat-card-content class="time" >
      <app-penalty-chart [dataSet]="dataset"></app-penalty-chart>
    </mat-card-content>
  </mat-card>
</div>
<mat-card id="logs">
  <mat-card-title>Intrusion Prevention Logs</mat-card-title>
  <mat-card-content>
    <app-intrusion-log></app-intrusion-log>
  </mat-card-content>
  <mat-card-title>Packetfilter Logs</mat-card-title>
  <mat-card-content>
    <app-packet-log></app-packet-log>
  </mat-card-content>
</mat-card>
