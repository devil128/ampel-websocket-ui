<div id="main-container">
  <div class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1>Firewall Check</h1>
        <span class="menu-spacer"></span>
        <div *ngIf="!isScreenSmall" class="menue">
          <button mat-button routerLink="/"
                  [ngStyle]="{'outline': (this.path==='/' || this.path.includes('mac'))? '1px solid white' : 'none'}">
            MAC-Adressen
          </button>
          <button mat-button routerLink="/ip"
                  [ngStyle]="{'outline': (this.path.includes('ip'))? '1px solid white' : 'none'}"> IP-Adressen
          </button>
          <button mat-button routerLink="/rules"
                  [ngStyle]="{'outline': (this.path==='/rules')? '1px solid white' : 'none'}"> Firewallregeln
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="side-bar-left  full-size"></div>
  <div class="main-content">
    <mat-drawer-container>
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
    </mat-drawer-container>
  </div>
  <div class="side-bar-right"></div>
  <div class="footer"></div>
</div>
