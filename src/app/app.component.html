<div id="main-container">

  <div class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1>Firewall Check</h1>
        <span class="menu-spacer"></span>
        <div *ngIf="isScreenSmall" class="mobile-menue">
          <a mat-button (click)="drawer.toggle()"> Men√º </a>
        </div>
        <div *ngIf="!isScreenSmall" class="menue">
          <button mat-button routerLink="/"> MAC-Adressen</button>
          <button mat-button routerLink="/ip"> IP-Adressen</button>
          <button mat-button routerLink="/rules"> Firewallregeln</button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="side-bar-left  full-size">

  </div>

  <div class="main-content">
    <mat-drawer-container autosize>
      <mat-drawer #drawer mode="over" class="example-sidenav">
        <mat-toolbar color="primary" class="toolbar-mobile">
          <mat-toolbar-row>
            <button mat-button class="mobile-button" routerLink="/"> MAC-Adressen</button>
            <button mat-button class="mobile-button" routerLink="/ip"> IP-Adressen</button>
            <button mat-button class="mobile-button" routerLink="/rules"> Firewallregeln</button>
          </mat-toolbar-row>
        </mat-toolbar>
      </mat-drawer>
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
    </mat-drawer-container>

  </div>

  <div class="side-bar-right"></div>

  <div class="footer"></div>


</div>
